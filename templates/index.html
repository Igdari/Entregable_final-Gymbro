{% extends 'base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
<center>
    <h1>Bienvenido a <u><b>GymBro</b></u></h1>
    {% for wel in welcome %}
        <h1>{{wel.welcome_greetings}}</h1>
        <img src="{{wel.welcome_picture.url}}" 
        alt="Bienvenido" 
        width="500" 
        height="400">
    {% endfor %}
</center>
    
{% if request.user.is_authenticated %}
    {% if message %}
    <br><br>
        <center><h2>{{message}}</h2></center>
    {% endif %}
{% endif %}
    
{% endblock %}
